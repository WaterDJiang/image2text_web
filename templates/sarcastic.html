{% extends "base.html" %}

{% block title %}毒舌看图 - AI创作助手{% endblock %}

{% block content %}
<div class="content-wrapper">
    <header class="page-header">
        <h1>毒舌看图</h1>
        <p class="subtitle">上传图片，AI 秒变毒舌段子手</p>
    </header>

    <div class="content-container split-layout">
        <div class="left-panel">
            <div class="card upload-card" id="uploadCard">
                <div class="upload-placeholder" id="uploadPlaceholder">
                    <i class="material-icons">cloud_upload</i>
                    <h3>点击或拖拽上传图片</h3>
                    <p>支持 JPG、PNG 格式，最大 5MB</p>
                </div>
                <img id="previewImage" class="preview-image" style="display: none;">
            </div>
            <button class="btn btn-primary generate-btn" id="generateBtn">
                <i class="material-icons">auto_awesome</i>
                <span>生成毒舌文案</span>
            </button>
        </div>

        <div class="right-panel">
            <div class="card result-section" id="resultSection">
                <h2><i class="material-icons">lightbulb</i> 生成结果</h2>
                <div class="result-content">
                    <div id="loadingAnimation" class="loading-animation" style="display: none;">
                        <div class="spinner"></div>
                        <p>AI 正在思考中...</p>
                    </div>
                    <div class="result-preview">
                        <img id="generatedImage" class="result-image" style="display: none;">
                        <div id="generatedText" class="result-text"></div>
                    </div>
                </div>
                <div class="result-actions">
                    <button class="btn btn-secondary action-btn" id="copyBtn">
                        <i class="material-icons">download</i>
                        <span>查看图片</span>
                    </button>
                    <button class="btn btn-secondary action-btn" id="shareBtn">
                        <i class="material-icons">share</i>
                        <span>分享</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/sarcastic.js') }}"></script>
{% endblock %}
