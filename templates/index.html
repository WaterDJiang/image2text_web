<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图片文案生成</title>
    {% if config.VERCEL_ENV == 'production' %}
    <meta name="deployment-id" content="{{ config.VERCEL_DEPLOYMENT_ID }}">
    <meta name="vercel-region" content="{{ config.VERCEL_REGION }}">
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> AI助手</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-image"></i>
                    <span>图片文案生成</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-history"></i>
                    <span>历史记录</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </a>
            </nav>
        </aside>

        <!-- 主要内容区 -->
        <main class="main-content">
            <header class="content-header">
                <h1>图片文案生成</h1>
                <p class="subtitle">上传图片，快速生成专业文案</p>
            </header>

            <div class="content-body">
                <div class="upload-container">
                    <div class="upload-card" id="uploadCard">
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p class="upload-text">点击或拖拽上传图片</p>
                            <p class="upload-desc">支持jpg、png格式，最大5MB</p>
                        </div>
                        <img id="previewImage" class="preview-image" style="display: none;">
                    </div>
                    <button class="primary-btn" id="generateBtn">
                        <i class="fas fa-magic"></i> 生成文案
                    </button>
                </div>

                <div class="result-container" id="resultSection" style="display: none;">
                    <div class="result-header">
                        <h2><i class="fas fa-lightbulb"></i> 生成结果</h2>
                        <div class="result-actions">
                            <button class="action-btn copy" id="copyBtn">
                                <i class="fas fa-copy"></i> 复制
                            </button>
                            <button class="action-btn share" id="shareBtn">
                                <i class="fas fa-share-alt"></i> 分享
                            </button>
                        </div>
                    </div>
                    <div class="result-content">
                        <img id="generatedImage" class="result-image" style="display: none;">
                        <p id="generatedText" class="result-text"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
