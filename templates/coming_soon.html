{% extends "base.html" %}

{% block title %}{{ page_title }} - AI创作助手{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="coming-soon-container">
        <i class="material-icons coming-soon-icon">rocket_launch</i>
        <h1>{{ page_title }}</h1>
        <p class="coming-soon-text">功能开发中，敬请期待...</p>
        <a href="{{ url_for('mood') }}" class="btn btn-secondary">
            <i class="material-icons">arrow_back</i>
            返回心情文案
        </a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
.coming-soon-container {
    text-align: center;
    padding: 60px 20px;
    background: white;
    border-radius: 8px;
    box-shadow: var(--shadow);
}

.coming-soon-icon {
    font-size: 64px;
    color: var(--primary-color);
    margin-bottom: 24px;
}

.coming-soon-text {
    color: var(--text-secondary);
    font-size: 18px;
    margin: 16px 0 32px;
}

.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    background-color: var(--primary-light);
    color: var(--primary-color);
    text-decoration: none;
    border-radius: 24px;
    transition: all 0.2s;
}

.back-btn:hover {
    background-color: var(--primary-color);
    color: white;
}
</style>
{% endblock %}
